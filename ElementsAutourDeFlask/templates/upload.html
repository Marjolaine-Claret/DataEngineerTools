<html>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      {% endif %}
    {% endwith %}
   <body>
      <h2> File upload </h2>
      <p> Choisir un fichier de type {{ allowed }} </p>
      <form action = "/uploader" method = "POST" 
         enctype = "multipart/form-data">
         <input type = "file" name = "file" /> <br><br>
         <input type = "submit"/>
      </form>
      
   </body>
</html>
